<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Perfumes Premium</title>
    <meta name="description" content="Perfumes de las mejores marcas al mejor precio. Precios especiales para mayoristas y minoristas.">
    <!-- Google Fonts - Tipograf칤a Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Premium Design System -->
    <link rel="stylesheet" href="assets/premium.css">
    <!-- MercadoPago SDK (DESHABILITADO) -->
    <!-- <script src="https://sdk.mercadopago.com/js/v2"></script> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Cat치logo de Perfumes Premium</h1>
            <p class="subtitle">Las mejores fragancias a precios especiales</p>
        </header>

        <!-- Toggle Mayorista/Minorista -->
        <div class="mode-toggle">
            <label>
                <input type="radio" name="saleMode" value="detal" checked>
                <span>Minorista (Precio Detal)</span>
            </label>
            <label>
                <input type="radio" name="saleMode" value="mayor">
                <span>Mayorista (Precio Mayor)</span>
            </label>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">Buscar perfume</label>
                <input type="text" id="searchInput" placeholder="Buscar por nombre o marca...">
            </div>

            <div class="filter-group">
                <label for="filterMarca">Filtrar por Marca</label>
                <select id="filterMarca">
                    <option value="">Todas las marcas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterCategoria">Filtrar por Categor칤a</label>
                <select id="filterCategoria">
                    <option value="">Todas las categor칤as</option>
                </select>
            </div>
        </div>

        <!-- Estado de carga -->
        <div id="loading" class="loading">
            <h3>Cargando cat치logo...</h3>
            <p>Por favor espera un momento</p>
        </div>

        <!-- Grid de productos -->
        <div id="products-container" class="products-grid" style="display: none;">
            <!-- Los productos se cargar치n din치micamente -->
        </div>

        <!-- Estado vac칤o -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>No se encontraron productos</h3>
            <p>Intenta ajustar los filtros</p>
        </div>
    </div>

    <!-- Carrito flotante -->
    <div class="cart-fixed" id="cart-button" style="display: none;" onclick="openCheckoutModal()">
        <span class="cart-icon">游</span>
        <div class="cart-info">
            <div class="cart-total">Bs. <span id="cart-total">0.00</span></div>
        </div>
    </div>

    <!-- Modal de Checkout -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <h2>Completar Pedido</h2>

            <div class="order-summary" id="order-summary">
                <!-- Se llenar치 din치micamente -->
            </div>

            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Nombre completo *</label>
                    <input type="text" id="customer-name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="customer-email">Email *</label>
                    <input type="email" id="customer-email" required placeholder="tu-email@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="customer-phone">Tel칠fono *</label>
                    <input type="tel" id="customer-phone" required placeholder="+58 412 1234567">
                </div>

                <div class="form-group">
                    <label for="customer-notes">Notas adicionales (opcional)</label>
                    <textarea id="customer-notes" placeholder="Comentarios especiales, preferencias de entrega..." rows="3"></textarea>
                </div>
            </form>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeCheckoutModal()">Cancelar</button>
                <button class="btn-payment" onclick="processPayment()">Enviar Pedido por WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>

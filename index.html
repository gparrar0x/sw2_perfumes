<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Perfumes Premium</title>
    <meta name="description" content="Perfumes de las mejores marcas al mejor precio. Precios especiales para mayoristas y minoristas.">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .mode-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .mode-toggle input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .mode-toggle input[type="radio"]:checked + span {
            color: #667eea;
        }

        .mode-toggle label:has(input:checked) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-brand {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-category {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 12px;
        }

        .product-prices {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .price-label {
            font-size: 0.85rem;
            color: #666;
        }

        .price-value {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .price-value.highlight {
            color: #10b981;
            font-size: 1.3rem;
        }

        .product-stock {
            font-size: 0.85rem;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        .product-stock.in-stock {
            background: #d1fae5;
            color: #059669;
        }

        .product-stock.out-of-stock {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .cart-fixed:hover {
            transform: scale(1.05);
        }

        .cart-icon {
            font-size: 28px;
        }

        .cart-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .cart-count {
            font-size: 0.9rem;
            color: #666;
        }

        .loading, .empty-state, .error {
            text-align: center;
            padding: 80px 20px;
        }

        .loading h3, .empty-state h3, .error h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-total {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            color: #666;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #999;
        }

        .btn-payment {
            flex: 2;
            padding: 12px;
            border: none;
            background: #10b981;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-payment:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-payment:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .mode-toggle {
                flex-direction: column;
                gap: 10px;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .cart-fixed {
                bottom: 10px;
                right: 10px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cat치logo de Perfumes Premium</h1>
            <p class="subtitle">Las mejores fragancias a precios especiales</p>
        </header>

        <!-- Toggle Mayorista/Minorista -->
        <div class="mode-toggle">
            <label>
                <input type="radio" name="saleMode" value="detal" checked>
                <span>Minorista (Precio Detal)</span>
            </label>
            <label>
                <input type="radio" name="saleMode" value="mayor">
                <span>Mayorista (Precio Mayor)</span>
            </label>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">Buscar perfume</label>
                <input type="text" id="searchInput" placeholder="Buscar por nombre o marca...">
            </div>

            <div class="filter-group">
                <label for="filterMarca">Filtrar por Marca</label>
                <select id="filterMarca">
                    <option value="">Todas las marcas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterCategoria">Filtrar por Categor칤a</label>
                <select id="filterCategoria">
                    <option value="">Todas las categor칤as</option>
                </select>
            </div>
        </div>

        <!-- Estado de carga -->
        <div id="loading" class="loading">
            <h3>Cargando cat치logo...</h3>
            <p>Por favor espera un momento</p>
        </div>

        <!-- Grid de productos -->
        <div id="products-container" class="products-grid" style="display: none;">
            <!-- Los productos se cargar치n din치micamente -->
        </div>

        <!-- Estado vac칤o -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>No se encontraron productos</h3>
            <p>Intenta ajustar los filtros</p>
        </div>
    </div>

    <!-- Carrito flotante -->
    <div class="cart-fixed" id="cart-button" style="display: none;" onclick="openCheckoutModal()">
        <span class="cart-icon">游</span>
        <div class="cart-info">
            <div class="cart-total">Bs. <span id="cart-total">0.00</span></div>
            <div class="cart-count"><span id="cart-count">0</span> productos</div>
        </div>
    </div>

    <!-- Modal de Checkout -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <h2>Completar Pedido</h2>

            <div class="order-summary" id="order-summary">
                <!-- Se llenar치 din치micamente -->
            </div>

            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Nombre completo *</label>
                    <input type="text" id="customer-name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="customer-email">Email *</label>
                    <input type="email" id="customer-email" required placeholder="tu-email@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="customer-phone">Tel칠fono (opcional)</label>
                    <input type="tel" id="customer-phone" placeholder="+58 412 1234567">
                </div>

                <div class="form-group">
                    <label for="customer-notes">Notas adicionales (opcional)</label>
                    <textarea id="customer-notes" placeholder="Comentarios especiales, preferencias de entrega..." rows="3"></textarea>
                </div>
            </form>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeCheckoutModal()">Cancelar</button>
                <button class="btn-payment" onclick="processPayment()">Pagar con MercadoPago</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
